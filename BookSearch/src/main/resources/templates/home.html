<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.83.1">
	<title>書籍管理アプリ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="theme-color" content="#7952b3">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">書籍管理アプリ</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/">書籍検索</a>
					<a class="nav-link" th:href="@{/list}">保存</a>
					<a class="nav-link" th:href="@{/favorite}">お気に入り</a>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<h2 class="py-3 text-center">書籍検索</h2>
		<div class="row py-lg-3">
			<div class="col-lg-2 col-md-4 mx-auto">
				<div class="input-group">
					<span class="input-group-text" id="basic-addon1">表示件数</span>
					<input type="number" id="maxResults" name="myFormText" class="form-control" aria-label="books"
						aria-describedby="basic-addon1" value="10">
				</div>
			</div>
		</div>
		<section class="py-3 text-center container">
			<div class="row py-lg-5">
				<h3 class="fw-light" style="cursor: pointer;" id="title">タイトル検索</h3>
				<div class="col-lg-6 col-md-8 mx-auto" id="title-search" style="display: none;">
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">タイトル</span>
						<input type="text" id="titleText" name="myFormText" class="form-control" placeholder="書籍タイトルを入力"
							aria-label="books" aria-describedby="basic-addon1">
					</div>
					<button id="title-btn" class="btn btn-primary my-2">検索</button>
					<p>
					</p>
				</div>
			</div>
			<div class="row py-lg-5">
				<h3 class="fw-light" style="cursor: pointer;" id="author">著者検索</h3>
				<div class="col-lg-6 col-md-8 mx-auto" id="author-search" style="display: none;">
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">著者</span>
						<input type="text" id="authorText" name="myFormText" class="form-control"
							placeholder="著者を入力" aria-label="books" aria-describedby="basic-addon1">
					</div>
					<button id="author-btn" class="btn btn-primary my-2">検索</button>
					<p>
					</p>
				</div>
			</div>
		</section>
		<div id="bookItem" class="album py-5 bg-light">
		</div>
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="mb-3">
							<p>書籍を保存しました。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="/js/script.js"></script>
</body>

</html>
